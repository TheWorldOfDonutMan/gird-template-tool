<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Template</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body class="app">
    <section class="navbar--UI " id="interface">
        <form>
          <fieldset>
            <legend >Select A Style:</legend>
             <ul>
                <li><input class="default-choices" name="style" type="radio" value="classic"><label for="style">Classic</label></li>
                <li><input class="default-choices" name="style" type="radio" value="horizontal"><label for="style">Horizontal</label></li>
                <li><input class="default-choices" name="style" type="radio" value="vertical"><label for="style">Vertical</label></li>
                <li><input class="default-choices" name="style" type="radio" value="quad"><label for="style">Quad</label></li>
                <li><input class="default-choices" name="style" type="radio" value="sidebar"><label for="style">Side Bar</label></li>
              </ul>
          </fieldset>
        </form>
    </section>
    <main id="app">
        <!-- 
        letters for identifying the boxes
        base-grid-style for UI / UX 
        grid-box for tagging divs used as our template grid
        -->
        <div class="a base-grid-style grid-box">A</div>
        <div class="b base-grid-style grid-box">B</div>
        <div class="c base-grid-style grid-box">C</div>
        <div class="d base-grid-style grid-box">D</div>
    </main>
    <script src="main.js"></script>
    
</body>
</html>
